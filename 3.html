<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 равно 20.
  2. Конкатенируем число 20 и строку "10" и получаем строку "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
   1. Конкатенируем число 10 и строку "10", получаем строку "1010".
   2. Конкатенируем строку "1010" и число 10, получаем строку "101010".
   3. С помощью console.log выводим строку "101010" в консоль.
   */
  console.log(10 + "10" + 10);

  /*
   1. число 10 плюс число 10, получаем число 20.
   2. Преобразуем строку "10" в число 10. 20 плюс 10 равно 30.
   3. С помощью console.log выводим число 30 в консоль.
   */
  console.log(10 + 10 + +"10");

  /*
   1. Пустую строку преобразуем в число минус 0.
   2. 10 разделить на -0 равно -Infinity.
   3. С помощью console.log выводим -Infinity в консоль.
   */
  console.log(10 / -"");

  /*
   1. Строку "2,5" преобразуем в число, получаем NaN,
   потому что дробная часть написана через запятую, а не через точку.
   2. 10 разделить на NaN равно NaN.
   3. С помощью console.log выводим NaN в консоль.
   */
  console.log(10 / +"2,5");


</script>
</body>
</html>
