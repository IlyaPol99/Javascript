<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Это префиксная форма, поэтому к переменной "a" прибавится 1, будет равно 2.
  После этого 2 запишется в переменную "c".
  Итого: с = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Это постфиксная форма, поэтому переменной "d" сначала присвоится 1,
  то есть начальное значение переменной "b". А потом "b" будет увеличена на 1.
  Итого: d = 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная "a", равная 2, увеличится на 1 и станет 3.
  Итого: 2 + 3 = 5, то есть с = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная "b", равная 2, сначала прибавляется к 2, получается 4.
  Переменной "d" присваивается 4, а затем к переменной "b" прибавляется 1, b = 3.
  Итого: d = 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
